<html>
  <head> 
      <title>Calculatrice financière</title>
       
      <script src="scripts/calc_scripts.js"></script>      
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
      
        <h1 style="text-align: center ; border: 0px; margin: 0px; padding-top: 20px; padding-bottom: 20px; background-color: rgb(170, 170, 170);"; > Calculatrice financière par Gabriel Munger   </h1><br><br>

        <!--<button class="Test" onclick="Test();">Test</button>-->
        
        <!--<p class="parag"> Veuillez bien remplir tous les champs</p><br><br>-->

        <br><br><br>
        
      <div>
          
          <label class="field-label" >Prix d'achat</label><br>
          <input class="field-input" id="PV" type="number" /><br><br>
      </div>
        
      <div>
           <label class="field-label">Mise de fonds</label><br>
           <input class="field-input" id="MF" type="number" min="10000" step="1" max="10000000" /><label for="MF"> $</label><br><br>
      </div>

      <div>
           <label class="field-label"> Taux d'intérêt fixe sur 5 ans</label>
           <input class="field-input" id="I" type="text" /><br><br>
      </div>

      <div>
           <label class="field-label"> Période d'amortissement <br>(années)</label>
            <input class="field-input" id="N" type="text" /><br><br>
      </div>

      <div class="buttons" style="margin-bottom: 30px; margin-top: 30px;">
        <button style="margin-left: 800px;"class="button" onclick="calc();">Calculer</button>
        <button class="button" onClick="window.location.reload();">Tout effacer</button>
      </div>

    <div id="result_div" class="result_div">
           <hr class="sep"> <p style=" text-align: center; font-weight: normal; font-size: 1.8em;" >Résultat</p><br>

      <!-- <div id="PVMFPrime_div" class="PVMFPrime_div">
           <label>Le montant total de l'hypothèque à payer incluant la prime est de : </label>     
           <input class="PVMFPrime" id="PVMFPrime" type="text" readonly="true" /><label> $<label><br><br>
      </div>-->

      <div class="tauxSCHL_div" id="tauxSCHL_div">
        <label class="field-label">Prime SCHL</label><br>
        <input class="field-input-special1" id="tauxSCHL" type="text" readonly="true" /> <label> %</label>&nbsp;&nbsp;&nbsp;
        <span style="font-size: 30px; font: bold;"> →</span>&nbsp;&nbsp;&nbsp;   
        <input class="field-input-special2"  id="%to$" readonly="true" /><label> $</label><br><br>
      </div>

      <div>
        <label class="field-label">Montant mensuel à débourser</label> 
        <input class="field-input" id="paiement" type="text" readonly="true" /><label> $</label><br><br>
      </div>
    </div>

  </body>
</html>
